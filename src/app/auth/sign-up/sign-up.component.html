<div class="col-md-6 offset-md-3">
    <h3>Register</h3>
    <form (ngSubmit)="onSignUp()">
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.firstName" 
            name="firstName">
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)] = "employee.lastName" 
            name="lastName">
        </div>
    
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="email" [(ngModel)] = "employee.email" 
            name="email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)] = "employee.pwd" 
            name="pwd">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
        
    
    </form>
    </div>
